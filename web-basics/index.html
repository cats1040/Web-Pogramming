<!DOCTYPE html>
<html lang="en">
  <!-- head tag is always executed before body -->
  <head>
    <meta charset="UTF-8" />

    <!-- ðŸ‘‡ added to view website in different devices other than desktop -->
    <!-- Here meta tag's name is viewport, can have multiple meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Page</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- defer -> downloads JS first, is executed in the end, non-blocking mode -->
    <script src="script.js" defer></script>

    <!-- async -> downloads JS first, is executed as soon as it is downloaded  -->
    <!-- <script src="script.js" defer></script> -->

    <!-- blocking mode -->
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <div id="myElement">hello world</div>
    <br />
    <div id="data"></div>
  </body>
</html>
