<!DOCTYPE html>
<html lang="en">
  <!-- head tag is always executed before body -->
  <head>
    <meta charset="UTF-8" />

    <!-- ðŸ‘‡ added to view website in different devices other than desktop -->
    <!-- Here meta tag's name is viewport, can have multiple meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Page</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- defer -> downloads JS first, is executed in the end, non-blocking mode -->
    <script src="script.js" defer></script>
    <script src="data.js" async></script>

    <!-- async -> downloads JS first, is executed as soon as it is downloaded  -->
    <!-- <script src="script.js" defer></script> -->

    <!-- blocking mode -->
    <!-- <script src="script.js"></script> -->

    <script src="constructor-functions.js"></script>
    <script src="rest-spread.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <header>Products</header>
    <br />
    <div class="container">
      <div id="data"></div>

      <div id="reactapp">
        <script type="text/jsx">
          // type is used for Babel to understand that it is jsx
          var app = document.getElementById("reactapp");
          // create react VDOM using reactDOM
          var root = ReactDOM.createRoot(app);
          root.render(<h1>HELLO WORLD</h1>);
          // inside root.render is jsx, ans that h1 is NOT AN HTML TAG
          // (jsx -> javascript expression)
          // for browser to understand this, we need a
          // transpiler, ex. Babel, to consert jsx into
          // regular js aand html, add cdn of babel,
        </script>
      </div>
    </div>
  </body>
</html>
