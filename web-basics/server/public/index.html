<!DOCTYPE html>
<html lang="en">
  <!-- head tag is always executed before body -->
  <head>
    <meta charset="UTF-8" />

    <!-- ðŸ‘‡ added to view website in different devices other than desktop -->
    <!-- Here meta tag's name is viewport, can have multiple meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Page</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- defer -> downloads JS first, is executed in the end, non-blocking mode -->
    <!-- <script type="text/jsx" src="script.js" defer></script> -->
    <script type="module" src="script.js" defer></script>
    <script src="data.js" async></script>
    <script type="text/jsx" src="rscript.js"></script>

    <!-- async -> downloads JS first, is executed as soon as it is downloaded  -->
    <!-- <script src="script.js" defer></script> -->

    <!-- blocking mode -->
    <!-- <script src="script.js"></script> -->

    <script src="constructor-functions.js"></script>
    <script src="rest-spread.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <header>Products</header>
    <br />
    <div class="container">
      <div id="data"></div>

      <div id="reactapp"></div>
    </div>
  </body>
</html>
